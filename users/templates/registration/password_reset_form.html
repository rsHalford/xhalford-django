{% extends "base.html" %}

<head>
    {% block title %}Reset Password / xHalford{% endblock %}
</head>

{% block header %}
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-card">
        <div class="password-reset-title">
            <h2>Reset Password</h2>
            <p>Send password reset link</p>
        </div>
        <div class="password-reset-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="password-reset-submit">
                    <button type="submit">RESET</button>
                </div>
            </form>
        </div>
        <div class="password-reset-redirect">
            <p>Return to login? <a href="{% url 'login' %}">LOGIN</a></p>
        </div>
    </div>
</div>
<div class="footer-space"></div>
{% endblock %}

<footer></footer>
